<!DOCTYPE html>
<html lang="en">
<head>
    <title>Wallet Wizard - Profile</title>

    <meta charset="UTF-8">
    <meta name="description" content="Wallet Wizard">
    <meta name="keywords" content="money management">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
        * { box-sizing: border-box; }

        body {
            font-family: 'Times New Roman', serif;
            background-color: #d7e1ac;
            margin: 0;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #5D6916;
            padding: 10px 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo img {
            height: 100px;
            width: auto;
        }

        .nav {
            display: flex;
            gap: 20px;
        }

        .nav ul {
            list-style: none;
            display: flex;
            padding: 0;
            margin: 0;
        }

        .nav li {
            padding: 10px 20px;
            margin: 30px;
        }

        .nav a {
            color: #000;
            text-decoration: none;
            padding: 10px 30px;
            border-radius: 5px;
            font-weight: bold;
            background-color: #87991D;
            border: 2px solid #73623C;
        }

        .nav a:hover {
            background-color: #745916;
            color: black;
            border: 2px solid #66B2FF;
        }

        .budgeting {
            background-color: #73623C;
            color: black;
            border-color: #66B2FF;
        }

        .profile-controls {
            display: flex;
            gap: 30px;
        }

        .profile-controls a {
            color: #000;
            text-decoration: none;
            background-color: #87991D;
            padding: 10px 15px;
            border-radius: 5px;
            font-weight: bold;
            border: 2px solid #73623C;
        }

        .profile-controls a:hover {
            background-color: #745916;
            color: black;
            border: 2px solid #66B2FF;
        }

        h1, h2 {
            color: #340913;
        }

        .profile-container {
            background-color: #9BB421;
            padding: 30px 20px;
            width: 500px;
            margin: 50px auto;
            border-radius: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.25);
            border: 2px solid #745916;
        }

        .profile-container h2 {
            text-align: center;
            color: #000;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .form-group label {
            flex: 1;
            font-weight: bold;
            color: #000;
            margin-right: 10px;
        }

        .form-group input {
            flex: 2;
            padding: 10px;
            border: 2px solid #73623C;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #66B2FF;
        }
        
        .action-buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 40px;
        }

        /* Style for Profile Information Header */
        #profile-header {
            text-align: center;
            color: #000;
            margin-bottom: 20px;
            border: 1px solid #fff; /* Adding border around the header */
            padding: 10px;
            border-radius: 10px;
            text-emphasis: bold;
            font-size: 36px;
        }

        .action-buttons a {
            padding: 12px 20px;
            background-color: #fff;
            border: 3px solid #73623C;
            color: #000;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            border-radius: 7px;
            cursor: pointer;
            text-decoration: none;
        }

        .action-buttons a:hover {
            background-color: #745916;
            color: white;
            border-color: #66B2FF;
        }

        @media only screen and (max-width: 600px) {
            .nav ul {
                flex-direction: column;
                gap: 10px;
            }

            .profile-controls {
                flex-direction: column;
            }

            header {
                flex-wrap: wrap;
                text-align: center;
            }

            .nav {
                justify-content: center;
                margin: 10px 0;
            }

            .profile-container {
                width: 90%;
            }

            .form-group {
                flex-direction: column;
                align-items: flex-start;
            }

            .form-group label {
                margin-bottom: 5px;
            }

            .form-group input {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="walletwizard.png" alt="Wallet Wizard Logo" />
        </div>
        <nav class="nav">
            <ul>
                <li><a class="navi" href="Dashboard.html">Dashboard</a></li>
                <li><a class="navi" href="Transactions.html">Transactions</a></li>
                <li><a class="budgeting" href="Budgeting.html">Budgeting</a></li>
                <li><a class="navi" href="Contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="profile-controls">
            <a href="profile.html">Profile</a>
            <a href="#">Log Out</a>
        </div>
    </header>
    <main>
        <div class="profile-container">
            <h2 id="profile-header">Edit Profile</h2>
            <form>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your First + Last Name" />
                </div>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Username" />
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="fake@example.com" />
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" placeholder="123-456-7890" />
                </div>
                <div class="form-group">
                    <label for="password">New Password:</label>
                    <input type="password" id="password" name="password" placeholder="password123" />
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="password123" />
                </div>
                <div class="action-buttons">
                    <a href="profile.html">Confirm</a>
                    <a href="edit_profile.html">Cancel</a>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
