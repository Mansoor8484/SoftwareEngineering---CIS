<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Login</title>
    <style>
        body {
            background-color: #5D6916;
            font-family: Arial, sans-serif;
            color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Align items at the top */
            height: 100vh;
            margin: 0;
        }
        .logo {
            margin-bottom: 0px;
        }
        .logo img {
            width: 250px;
            height: 200px;
        }
        .container {
            width: 90%;
            max-width: 400px;
            background-color: #9BB421;
            padding: 50px 60px; /*Controls how much the padding/spacing there is on the sides*/
            border-radius: 30px;
            text-align: center;
            position: relative;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border: 3px solid #fff;
        }
        .title {
            background-color: #9BB421;
            padding: 20px;
            border-radius: 10px;
            font-size: 35px;
            font-weight: bold;
            color: #000;
            margin-bottom: 70px;
            border: 2px solid #fff;
        }

        .form-group {
            margin-top: 70px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px; /* Controls how much the spacing is, the example is this big */
            
        }
        .form-group2 {
            margin-top: 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .form-group2 label {
            font-weight: bold;
            text-align: right;
            margin-right: 10px;
        }
        
        .form-group label {
            font-weight: bold;
            text-align: right;
            margin-right: 10px;
        }
        input[type="text"], input[type="password"] {
            width: 70%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #000; /* Change to a black border */
            border-radius: 5px;
            color: #000;
            background-color: #C4C4C4;
            text-align: center;
        }
        
        .forgot-password {
            text-align: right;
            font-size: 12px;
            display: block;
            margin-top: 5px;
            padding-bottom: 40px;
            color: #000;
            text-decoration: none;
            text-decoration: underline;
        }
        button {
            font-size: 15px;
            padding: 10px 20px;
            background-color: #fff;
            cursor: pointer;
            font-weight: bold;
            width: 30%;
            border-radius: 10px;
            border: 4px solid #745916;
            box-sizing: border-box; 
        }

        .signup-link {
            font-size: 12px;
            margin-top: 15px;
        }
        .signup-link a {
            color: #000;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Logo Section -->
    <div class="logo">
        <img src="walletwizard.png" alt="Wallet Wizard Logo" />
    </div>

    <!-- Login Container -->
    <div class="container">
        <!-- Title Section -->
        <div class="title">Account Login</div>

        <!-- Login Form -->
        <form id="login-form">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const loginForm = document.getElementById('login-form');

                if (!loginForm) {
                    console.error('Login form not found in the DOM.');
                    return;
                }

                loginForm.onsubmit = async (event) => {
                    event.preventDefault(); // Prevent default form submission

                    const username = document.getElementById('username').value.trim();
                    const password = document.getElementById('password').value.trim();

                    if (!username || !password) {
                        alert('Please enter both username and password.');
                        return;
                    }

                    try {
                        const response = await fetch('/api/auth/login', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({ username, password }),
                        });

                        if (response.ok) {
                            const result = await response.json();
                            alert('Login successful!');
                            localStorage.setItem('token', result.token);
                            window.location.href = '/api/dashboard';
                        } else {
                            const result = await response.json();
                            alert(result.error || 'Login failed. Please try again.');
                        }
                    } catch (error) {
                        alert(`An error occurred: ${error.message}`);
                    }
                };
            });
        </script>

        <p class="signup-link">Don't have an account? <a href="/api/auth/register" class = "register">Sign up for one</a></p>
    </div>

</body>
</html>
