<!DOCTYPE html>
<html lang="en">
<head>
    <title>Wallet Wizard - Profile</title>

    <meta charset="UTF-8">
    <meta name="description" content="Wallet Wizard">
    <meta name="keywords" content="money management">
    <meta name="author" content="">
    <meta name ="viewport" content = "width=device-width, initial-scale=1.0" />
    <style>
        * { box-sizing: border-box; }

        body {
            font-family: 'Times New Roman', serif;
            background-color: #d7e1ac;
            margin: 0;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: #5D6916;
            padding: 10px 20px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo img {
            height: 100px;
            width: auto;
        }

        .nav {
            display: flex;
            gap: 20px;
        }

        .nav ul {
            list-style: none;
            display: flex;
            padding: 0;
            margin: 0;
        }

        .nav li {
            padding: 10px 20px;
            margin: 30px;
        }

        .nav a {
            color: #000;
            text-decoration: none;
            padding: 10px 30px;
            border-radius: 5px;
            font-weight: bold;
            background-color: #87991D;
            border: 2px solid #73623C;
        }

        .nav a:hover {
            background-color: #745916;
            color: black;
            border: 2px solid #66B2FF;
        }

        .budgeting {
            background-color: #73623C;
            color: black;
            border-color: #66B2FF;
        }

        .profile-buttons {
        display: flex;
        align-items: center;
        gap: 30px;
    }

    .profile-buttons a {
        background-color: #87991D;
        color: #000;
        padding: 10px 15px;
        border-radius: 5px;
        border: 2px solid #73623C;
        text-decoration: none;
        font-weight: bold;
    }

    .profile-buttons a:hover {
        background-color: #745916;
        color: black;
        border: 2px solid #66B2FF;
    }

        h1, h2 {
            color: #340913;
        }

      /* Style for Profile Information Header */
      #profile-header {
            text-align: center;
            color: #000;
            margin-bottom: 20px;
            border: 1px solid #fff; /* Adding border around the header */
            padding: 10px;
            border-radius: 10px;
            text-emphasis: bold;
            font-size: 36px;
        }

        .profile-container {
            background-color: #9BB421;
            padding: 30px 20px;
            width: 500px;
            margin: 50px auto;
            border-radius: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.25);
            border: 2px solid #745916;
        }

        .form-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .form-group label {
            flex: 1;
            font-weight: bold;
            color: #000;
            margin-right: 10px;
        }

        .form-group input {
            flex: 2;
            padding: 10px;
            border: 2px solid #73623C;
            border-radius: 5px;
            font-size: 16px;
        }

        .form-group input:focus {
            outline: none;
            border-color: #66B2FF;
        }

        .edit-button {
        margin: 60px auto; /* Adds top and bottom margin and centers horizontally */
        display: block; /* Ensures the button respects the auto margin */
        width: 50%; /* Adjust width if needed */
        height: 20%; /* Adjust height if needed */
        padding: 12px;
        background-color: #fff;
        border: 3px solid #73623C;
        color: #000;
        font-size: 16px;
        font-weight: bold;
        text-align: center;
        border-radius: 7px;
        cursor: pointer;
        text-decoration: none;
        }

        .edit-button:hover {
            background-color: #745916;
            color: white;
            border-color: #66B2FF;
        }

        #logoutBtn {
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
}

.popup {
  display: none; /* Hidden by default */
  position: fixed;
  z-index: 1;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5); /* Black background with opacity */
}

.popup-content {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: white;
  padding: 20px;
  border-radius: 8px;
  text-align: center;
  box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
}

.popup .close-btn {
  position: absolute;
  top: 10px;
  right: 10px;
  font-size: 20px;
  cursor: pointer;
}

button {
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
  margin-top: 10px;
}

#confirmLogout {
  background-color: red;
  color: white;
}

#cancelLogout {
  background-color: gray;
  color: white;
}

        @media only screen and (max-width: 600px) {
            .nav ul {
                flex-direction: column;
                gap: 10px;
            }

            .profile-controls {
                flex-direction: column;
            }

            header {
                flex-wrap: wrap;
                text-align: center;
            }

            .nav {
                justify-content: center;
                margin: 10px 0;
            }

            .profile-container {
                width: 90%;
            }

            .form-group {
                flex-direction: column;
                align-items: flex-start;
            }

            .form-group label {
                margin-bottom: 5px;
            }

            .form-group input {
                width: 100%;
            }
            
        }
    </style>
</head>
<body>
    <header>
        <!-- Logo Section -->
        <div class="logo">
            <img src="walletwizard.png" alt="Wallet Wizard Logo" />
        </div>

        <!-- Navigation Bar -->
        <nav class="nav">
            <ul>
                <li><a class="navi" href="Dashboard.html">Dashboard</a></li>
                <li><a class="navi" href="Transactions.html">Transactions</a></li>
                <li><a class="budgeting" href="Budgeting.html">Budgeting</a></li>
                <li><a class="navi" href="Contact.html">Contact</a></li>
            </ul>
        </nav>

        <!-- Profile and Logout Controls -->
        <div class="profile-buttons">
            <a href="Profile.html">Profile</a>
            <a href="#" class="profile-button" onclick="openPopup()">Log Out</a>
        </div>
    
        <div id="popup" style="display:none; position: fixed; left: 50%; top: 50%; transform: translate(-50%, -50%); background-color: white; padding: 20px; border: 1px solid #ccc; box-shadow: 0 4px 8px rgba(0,0,0,0.2);">
            <p>Would you like to log out?</p>
            <button onclick="logout()">Yes, Log Out</button>
            <button onclick="cancelLogout()">Cancel</button>
          </div>
    </header>

    <main>
        <div class="profile-container">
            <h2 id="profile-header">Profile</h2>
            <form>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your First + Last Name" disabled>
                </div>

                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" value="Username" disabled>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" value="fake@example.com" disabled>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" value="123-456-7890" disabled>
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" value="password123" disabled>
                </div>

                <a href="edit_profile.html" class="edit-button">Edit Profile Information</a>
            </form>
        </div>
    </main>

    <script src="frontendJS/logout.js"></script>
</body>
</html>
