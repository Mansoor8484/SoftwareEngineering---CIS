<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Password</title>
    <style>
        body {
            background-color: #5D6916;
            font-family: Arial, sans-serif;
            color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            padding: 40px 0; /* Adds top and bottom padding to the body */
        }
        .logo {
            margin-bottom: 40px; /* Adds 40px space below the logo */
        }
        .logo img {
            width: 250px;
            height: 200px;
        }
        .container {
            width: 90%;
            max-width: 500px;
            background-color: #9BB421;
            padding: 60px 40px; /* Controls padding inside the container */
            border-radius: 60px;
            text-align: center;
            position: relative;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border: 3px solid #fff;
            margin-bottom: 40px; /* Adds 40px space below the container */
        }
        .title {
            background-color: #9BB421;
            padding: 20px;
            border-radius: 10px;
            font-size: 33px;
            font-weight: bold;
            color: #000;
            margin-bottom: 70px; /* Adds 40px space below the title */
            border: 2px solid #fff;
        }
        .form-group-inline {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin-bottom: 40px; /* Adds 40px space below each form group */
        }
        .form-group-inline label {
            font-weight: bold;
            text-align: right;
            width: 30%;
        }
        .form-group-inline input[type="password"] {
            width: 65%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #000;
            border-radius: 5px;
            color: #000;
            background-color: #C4C4C4;
            text-align: center;
        }
        button {
            font-size: 15px;
            padding: 10px 20px;
            background-color: #fff;
            cursor: pointer;
            font-weight: bold;
            width: 30%;
            border-radius: 10px;
            border: 4px solid #745916;
            box-sizing: border-box;
            margin-top: 40px; /* Adds 40px space above the button */
        }
        .paragraphing {
            font-size: 12px;
            padding: 10px;
            border: 2px solid #000;
            border-radius: 10px;
            margin-top: 40px; /* Adds 40px space above the paragraph */
        }
    </style>
</head>
<body>

    <!-- Logo Section -->
    <div class="logo">
        <img src="walletwizard.png" alt="Wallet Wizard Logo" />
    </div>

    <!-- Password Container -->
    <div class="container">
        <!-- Title Section -->
        <div class="title">Create New Password</div>

        <!-- Password and Confirm Password on the Same Line -->
        <div class="form-group-inline">
            <label for="password2">Password:</label>
            <input type="password" id="password2" placeholder="Password">
        </div>
        <div class="form-group-inline">
            <label for="confirmpassword2">Confirm Password:</label>
            <input type="password" id="confirmpassword2" placeholder="Confirm Password">
        </div>

        <!-- Confirm Button -->
        <a href="login.html">
            <button>Confirm</button>
        </a>

        <!-- Password Requirements Note -->
        <p class="paragraphing">Note: New password must be min. 8 characters. At least one uppercase character. At least one special character.</p>
    </div>

</body>
</html>
