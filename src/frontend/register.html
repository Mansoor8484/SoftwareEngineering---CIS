<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register New Account</title>
    <style>
        body {
            background-color: #5D6916;
            font-family: Arial, sans-serif;
            color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding-bottom: 20px;
        }
        .logo {
            margin-bottom: 20px;
        }
        .logo img {
            width: 250px;
            height: 200px;
        }
        .signup-link {
            font-size: 12px;
            margin-top: 15px;
        }

        .signup-link a {
            color: #000;
            text-decoration: underline;
        }
        .container {
            width: 90%;
            max-width: 450px;
            background-color: #9BB421;
            padding: 50px 60px;
            border-radius: 30px;
            text-align: center;
            position: relative;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border: 3px solid #fff;
        }
        .form-group {
            font-weight: bold;
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .form-group label {
            width: 130px;
            font-size: 12px;
            margin-right: 10px;
            text-align: right;
        }
        .form-group input {
            text-align: center;
            width: calc(100% - 110px);
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #000;
            background-color: #C4C4C4;
        }
        button {
            padding: 10px 20px;
            background-color: #fff;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            border-radius: 10px;
            border: 4px solid #745916;
        }
        button a {
            text-decoration: none;
            color: #000;
            display: block;
        }
        .agreement {
            padding-top: 10px;
            padding-bottom: 15px;
            font-size: 12px;
            display: flex;
            align-items: center;
        }
        .title {
            text-align: center;
            background-color: #9BB421;
            padding: 20px;
            border-radius: 10px;
            font-size: 30px;
            font-weight: bold;
            color: #000;
            margin-bottom: 30px;
            border: 1px solid #fff;
        }
    </style>
    <script>
        async function registerUser(event) {
            event.preventDefault();

            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const confirmPassword = document.getElementById('confirm-password').value.trim();

            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return;
            }

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username,
                        email,
                        password,
                        'confirm-password': confirmPassword
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    alert(`Registration failed: ${errorData.error || "Unknown error occurred."}`);
                    return;
                }

                const data = await response.json();
                alert(`Registration successful: ${data.message}`);
                localStorage.setItem('user_id', data.user_id);
                localStorage.setItem('token', data.token);
                window.location.href = '/api/auth/login';
            } catch (error) {
                alert(`An error occurred: ${error.message}`);
            }
        }
    </script>
</head>
<body>

<!-- Logo Section -->
<div class="logo">
    <img src="/static/walletwizard.png" alt="Wallet Wizard Logo" />
</div>

<!-- Form Container -->
<div class="container">
    <h1 class="title">Register New Account</h1>
    <form id="register-form" action="/api/auth/register" method="POST" onsubmit="registerUser(event)">
        <!-- Username -->
        <div class="form-group">
            <label for="username">Username:*</label>
            <input type="text" id="username" name="username" placeholder="Username" required>
        </div>

        <!-- Email -->
        <div class="form-group">
            <label for="email">Email:*</label>
            <input type="email" id="email" name="email" placeholder="Email" required>
        </div>

        <!-- Phone Number -->
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Phone Number">
        </div>

        <!-- Full Name -->
        <div class="form-group">
            <label for="name">Name:*</label>
            <input type="text" id="name" name="name" placeholder="Full Name" required>
        </div>

        <!-- Password -->
        <div class="form-group">
            <label for="password">Password:*</label>
            <input type="password" id="password" name="password" placeholder="Password" required>
        </div>

        <!-- Confirm Password -->
        <div class="form-group">
            <label for="confirm-password">Confirm Password:*</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
        </div>

        <!-- Agreement -->
        <div class="agreement">
            <input type="checkbox" id="agreement" name="agreement" style="margin-right: 10px;" required>
            <label for="agreement">
                <b>User Agreement</b> - By using Wallet Wizard, you agree to track and manage your financial data responsibly
                and in compliance with all applicable laws. You are responsible for maintaining the accuracy of your account
                and safeguarding your login information. We prioritize your privacy and protect your data in accordance with our
                Privacy Policy. Wallet Wizard is not liable for any financial losses or damages resulting from your use of the service.
                We may modify these terms at any time, and your continued use constitutes acceptance of any changes. For questions,
                contact support at <a href="mailto:support@walletwizard.com">support@walletwizard.com</a>.
            </label>
        </div>

        <!-- Submit Button -->
        <button type="submit">Sign Up</button>
    </form>
    <br>
    <button type="submit"><a href="/api/auth/login" class = "register">Return</a></button>
</div>

</body>
</html>
