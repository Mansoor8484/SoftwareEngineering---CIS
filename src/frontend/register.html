<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register New Account</title>
    <style>
        body {
            background-color: #5D6916;
            font-family: Arial, sans-serif;
            color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding-bottom: 20px;
        }
        .logo {
            margin-bottom: 20px;
        }
        .logo img {
            width: 250px;
            height: 200px;
        }
        .container {
            width: 90%;
            max-width: 450px;
            background-color: #9BB421;
            padding: 50px 60px;
            border-radius: 30px;
            text-align: center;
            position: relative;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border: 3px solid #fff;
        }
        .form-group {
            font-weight: bold;
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .form-group label {
            width: 130px;
            font-size: 12px;
            margin-right: 10px;
            text-align: right;
        }
        .form-group input {
            text-align: center;
            width: calc(100% - 110px);
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #000;
            background-color: #C4C4C4;
        }
        button {
            padding: 10px 20px;
            background-color: #fff;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            border-radius: 10px;
            border: 4px solid #745916;
        }
        button a {
            text-decoration: none;
            color: #000;
            display: block;
        }
        .agreement {
            padding-top: 10px;
            padding-bottom: 15px;
            font-size: 12px;
            display: flex;
            align-items: center;
        }
        .title {
            text-align: center;
            background-color: #9BB421;
            padding: 20px;
            border-radius: 10px;
            font-size: 30px;
            font-weight: bold;
            color: #000;
            margin-bottom: 30px;
            border: 1px solid #fff;
        }
    </style>
    <script>
        async function registerUser(event) {
            event.preventDefault(); // Prevent the form from submitting traditionally

            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const accountNumber = document.getElementById('account-number').value.trim();
            const routingNumber = document.getElementById('routing-number').value.trim();
            const name = document.getElementById('name').value.trim();
            const password = document.getElementById('password').value.trim();
            const confirmPassword = document.getElementById('confirm-password').value.trim();
            const agreement = document.getElementById('agreement').checked;

            // Validate inputs
            if (!username) {
                alert("Username is required.");
                return;
            }
            if (!email) {
                alert("Email is required.");
                return;
            }
            if (!accountNumber) {
                alert("Account Number is required.");
                return;
            }
            if (!routingNumber) {
                alert("Routing Number is required.");
                return;
            }
            if (!name) {
                alert("Full Name is required.");
                return;
            }
            if (!password) {
                alert("Password is required.");
                return;
            }
            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return;
            }
            if (!agreement) {
                alert("You must agree to the User Agreement.");
                return;
            }

            const response = await fetch('/api/auth/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    username: username,
                    email: email,
                    phone: phone,
                    account_number: accountNumber,
                    routing_number: routingNumber,
                    name: name,
                    password: password,
                }),
            });

            if (response.ok) {
                // Handle successful registration
                const data = await response.json();
                alert('Registration successful: ' + data.message);

                // Store user ID and token in local storage (or session storage)
                localStorage.setItem('user_id', data.user_id);
                localStorage.setItem('token', data.token);

                // Redirect to login page
                window.location.href = 'login.html';
            } else {
                // Handle registration error
                const errorData = await response.json();
                alert('Registration failed: ' + errorData.message);
            }
        }
    </script>
</head>
<body>

<!-- Logo Section -->
<div class="logo">
    <img src="walletwizard.png" alt="Wallet Wizard Logo">
</div>

<!-- Form Container -->
<div class="container">
    <h1 class="title">Register New Account</h1>
    <form onsubmit="registerUser(event)">
        <div class="form-group">
            <label for="username">Username:*</label>
            <input type="text" id="username" placeholder="Username" required>
        </div>
        <div class="form-group">
            <label for="email">Email:*</label>
            <input type="email" id="email" placeholder="Email" required>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" placeholder="Phone Number">
        </div>
        <div class="form-group">
            <label for="account-number">Account Number:*</label>
            <input type="text" id="account-number" placeholder="Account Number" required>
        </div>
        <div class="form-group">
            <label for="routing-number">Routing Number:*</label>
            <input type="text" id="routing-number" placeholder="Routing Number" required>
        </div>
        <div class="form-group">
            <label for="name">Name:*</label>
            <input type="text" id="name" placeholder="Full Name" required>
        </div>
        <div class="form-group">
            <label for="password">Password:*</label>
            <input type="password" id="password" placeholder="Password" required>
        </div>
        <div class="form-group">
            <label for="confirm-password">Confirm Password:*</label>
            <input type="password" id="confirm-password" placeholder="Confirm Password" required>
        </div>
        <div class="agreement">
            <input type="checkbox" id="agreement" style="margin-right: 10px;" required>
            <label for="agreement">User Agreement - blah blah blah.</label>
        </div>
        <button type="submit">Sign Up</button>
    </form>
</div>


</body>
</html>
