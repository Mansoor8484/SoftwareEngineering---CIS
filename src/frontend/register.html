<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register New Account</title>
    <style>
        body {
            background-color: #5D6916;
            font-family: Arial, sans-serif;
            color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; /* Center the container vertically */
            margin: 0;
            padding-bottom: 20px; /* Add padding at the bottom */
        }
        .logo {
            margin-bottom: 20px; /* Add spacing between logo and form */
        }
        .logo img {
            width: 250px;
            height: 200px;
        }
        .container {
            width: 90%;
            max-width: 450px;
            background-color: #9BB421;
            padding: 50px 60px;
            border-radius: 30px;
            text-align: center;
            position: relative;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border: 3px solid #fff;
        }
        .form-group {
            font-weight: bold;
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .form-group label {
            width: 100px;
            font-size: 12px;
            margin-right: 10px;
            text-align: right;
        }
        .form-group input {
            text-align: center;
            width: calc(100% - 110px);
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #000;
            background-color: #C4C4C4;
            margin-right: 60px;
        }
        button {
            padding: 10px 20px;
            background-color: #fff;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            border-radius: 10px;
            border: 4px solid #745916;
        }
        button a {
            text-decoration: none;
            color: #000; /* Match link color with button text */
            display: block;
        }
        .agreement {
            padding-top: 10px;
            padding-bottom: 15px;
            font-size: 12px;
            display: flex;
            align-items: center;
        }
        .title {
            text-align: center;
            background-color: #9BB421;
            padding: 20px;
            border-radius: 10px;
            font-size: 30px;
            font-weight: bold;
            color: #000;
            margin-bottom: 30px;
            border: 1px solid #fff;
        }
    </style>
</head>
<body>

    <!-- Logo Section -->
    <div class="logo">
        <img src="walletwizard.png" alt="Wallet Wizard Logo">
    </div>

    <!-- Form Container -->
    <div class="container">
        <h1 class="title">Register New Account</h1>
        <div class="form-group">
            <label for="username">Username:*</label>
            <input type="text" id="username" placeholder="Username">
        </div>
        <div class="form-group">
            <label for="email">Email:*</label>
            <input type="email" id="email" placeholder="Email">
        </div>
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" placeholder="Phone Number">
        </div>
        <div class="form-group">
            <label for="account-number">Account Number:*</label>
            <input type="text" id="account-number" placeholder="Account Number">
        </div>
        <div class="form-group">
            <label for="routing-number">Routing Number:*</label>
            <input type="text" id="routing-number" placeholder="Routing Number">
        </div>
        <div class="form-group">
            <label for="full-name">Name:*</label>
            <input type="text" id="name" placeholder="Full Name">
        </div>
        <div class="form-group">
            <label for="password">Password:*</label>
            <input type="password" id="password" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="confirm-password">Confirm Password:*</label>
            <input type="password" id="confirm-password" placeholder="Confirm Password">
        </div>
        <div class="agreement">
            <input type="checkbox" id="agreement" style="margin-right: 10px;">
            <label for="agreement">User Agreement - blah blah blah.</label>
        </div>
        <button><a href="login.html">Sign Up</a></button>
    </div>

</body>
</html>
