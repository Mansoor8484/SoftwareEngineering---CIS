<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            background-color: #5D6916;
            font-family: Arial, sans-serif;
            color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start; /* Align items at the top */
            height: 100vh;
            margin: 0;
        }
        .logo {
            margin-bottom: 0px;
        }
        .logo img {
            width: 250px;
            height: 200px;
        }
        .container {
            width: 90%;
            max-width: 400px;
            background-color: #9BB421;
            padding: 50px 60px; /*Controls how much the padding/spacing there is on the sides*/
            border-radius: 30px;
            text-align: center;
            position: relative;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border: 3px solid #fff;
        }
        .title {
            background-color: #9BB421;
            padding: 20px;
            border-radius: 10px;
            font-size: 35px;
            font-weight: bold;
            color: #000;
            margin-bottom: 50px;
            border: 2px solid #fff;
        }

        .form-group {
            margin-top: 50px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 40px; /* Controls how much the spacing is, the example is this big */
            
        }
        
        .form-group label {
            font-weight: bold;
            text-align: right;
            margin-right: 0px;
        }
        input[type="text"], input[type="password"] {
            width: 85%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #000; /* Change to a black border */
            border-radius: 5px;
            color: #000;
            background-color: #C4C4C4;
            text-align: center;
        }

        button {
            font-size: 15px;
            padding: 10px 20px;
            background-color: #fff;
            cursor: pointer;
            font-weight: bold;
            width: 30%;
            border-radius: 10px;
            border: 4px solid #745916;
            box-sizing: border-box; 
        }

        .signup-link {
            font-size: 12px;
            margin-top: 15px;
        }
        .signup-link a {
            color: #000;
            text-decoration: underline;
        }
    </style>
    <script>
        document.getElementById('submit-button').addEventListener('click', function() {
            const email = document.getElementById('email').value;
            const messageArea = document.getElementById('message');
            messageArea.innerText = ''; // Clear previous messages

            if (!email) {
                messageArea.innerText = 'Please enter your email.';
                return;
            }

            // Prepare the request
            fetch('/api/auth/forgot-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email: email }),
            })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(err => {
                            throw new Error(err.message || 'An error occurred');
                        });
                    }
                    return response.json();
                })
                .then(data => {
                    messageArea.innerText = data.message; // Success message
                })
                .catch(error => {
                    messageArea.innerText = error.message; // Error message
                });
        });
    </script>
</head>
<body>

    <!-- Logo Section -->
    <div class="logo">
        <img src="/static/walletwizard.png" alt="Wallet Wizard Logo" />
    </div>

    <!-- Login Container -->
    <div class="container">
        <!-- Title Section -->
        <div class="title">Forgot Password</div>

        <p>Enter the email address associated with your account and click the link sent to reset your password.</p>

        <!-- Login Form -->
        <div class="form-group">
            <label for="username">Email:</label>
            <input type="text" id="username" placeholder="Email">
        </div>


        <a>
            <button>Continue</button>
        </a>

        <p class="signup-link">Don't have an Account? <a href="register.html">Sign up</a></p>
        <p class="signup-link">Already have an Account? <a href="register.html">Login in</a></p>

    </div>

</body>
</html>
