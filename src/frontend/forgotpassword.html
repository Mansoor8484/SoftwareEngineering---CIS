<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            background-color: #5D6916;
            font-family: Arial, sans-serif;
            color: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
        }
        .logo {
            margin-bottom: 0px;
        }
        .logo img {
            width: 250px;
            height: 200px;
        }
        .container {
            width: 90%;
            max-width: 400px;
            background-color: #9BB421;
            padding: 50px 60px;
            border-radius: 30px;
            text-align: center;
            position: relative;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border: 3px solid #fff;
        }
        .title {
            background-color: #9BB421;
            padding: 20px;
            border-radius: 10px;
            font-size: 35px;
            font-weight: bold;
            color: #000;
            margin-bottom: 50px;
            border: 2px solid #fff;
        }

        .form-group {
            margin-top: 20px;
            margin-bottom: 20px;
            margin-left: -90px;
            margin-right: 50px;
            display: flex; /* Align items horizontally */
            align-items: center; /* Vertically align label and input */
            justify-content: space-between;
        }

        .form-group label {
            font-weight: bold;
            margin-right: 10px;
            text-align: right;
            width: 30%; /* Adjust the width of the label */
        }

        input[type="email"] {
            width: 65%; /* Adjust width to fit next to the label */
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #000;
            border-radius: 5px;
            color: #000;
            background-color: #C4C4C4;
        }

        button {
            font-size: 15px;
            padding: 10px 20px;
            background-color: #fff;
            cursor: pointer;
            font-weight: bold;
            width: 60%;
            border-radius: 10px;
            border: 4px solid #745916;
            box-sizing: border-box;
        }

        .signup-link {
            font-size: 12px;
            margin-top: 15px;
        }

        .signup-link a {
            color: #000;
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <!-- Logo Section -->
    <div class="logo">
        <img src="/static/walletwizard.png" alt="Wallet Wizard Logo" />
    </div>

    <!-- Login Container -->
    <div class="container">
        <!-- Title Section -->
        <div class="title">Forgot Password</div>

        <p>Enter the email address associated with your account and click the link sent to reset your password.</p>

        <!-- Login Form -->
        <form id="forgot-password-form" action="/api/auth/forgot-password" method="POST">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <br>
            <button type="submit">Reset Password</button>
        </form>
        <p class="signup-link">Don't have an Account? <a href="register.html">Sign up</a></p>
        <p class="signup-link">Already have an Account? <a href="register.html">Login in</a></p>

    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const forgotPasswordForm = document.getElementById('forgot-password-form');

            forgotPasswordForm.onsubmit = async (event) => {
                event.preventDefault(); // Prevent default form submission

                const email = document.getElementById('email').value.trim();

                if (!email) {
                    alert('Please enter your email.');
                    return;
                }

                try {
                    const response = await fetch('/api/auth/forgot-password', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email }),
                    });

                    const result = await response.json();

                    if (response.ok) {
                        alert(result.message);
                    } else {
                        alert(result.error || 'An error occurred.');
                    }
                } catch (error) {
                    alert(`An error occurred: ${error.message}`);
                }
            };
        });
    </script>
</body>
</html>
