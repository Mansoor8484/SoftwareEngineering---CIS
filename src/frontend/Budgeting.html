<!DOCTYPE html>
<html lang="en">
<head>
<title>Wallet Wizard</title>

<meta charset="UTF-8">
<meta name="description" content="Wallet Wizard">
<meta name="keywords" content="money management">
<meta name="author" content="">
<meta name ="viewport" content = "width=device-width, initial-scale=1.0" />
<style>
    * {box-sizing: border-box;}

    body {
        font-family: 'Times New Roman', serif;
        background-color: #d7e1ac;
        margin: 0;
    }

    header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: #5D6916;
        padding: 10px 20px;
    }

    .logo {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .logo img {
        height: 100px;
        width: auto;
    }

    .nav {
        display: flex;
        gap: 20px;
    }

    .nav ul {
        list-style: none;
        display: flex;
        padding: 0;
        margin: 0;
    }

    .nav li {
		padding: 10px 20px;
        margin: 30px;
    }

    .nav a {
        color: #000;
        text-decoration: none;
        padding: 10px 30px;
        border-radius: 5px;
        font-weight: bold;
        background-color: #87991D;
        border: 2px solid #73623C;
    }

    .nav a:hover {
        background-color: #745916;
        color: black;
		border: 2px solid #66B2FF;
    }

    .budgeting {
        background-color: #73623C;
        color: black;
        border-color: #66B2FF;
    }

    .profile-controls {
        display: flex;
        gap: 30px;
    }

    .profile-controls a {
        color: #000;
        text-decoration: none;
        background-color: #87991D;
        padding: 10px 15px;
        border-radius: 5px;
        font-weight: bold;
        border: 2px solid #73623C;
    }

    .profile-controls a:hover {
        background-color: #745916;
        color: black;
		border: 2px solid #66B2FF;
    }

    main {
        text-align: center;
        padding: 20px;
    }

    h1, h2 {
        color: #340913;
    }

    .sep {
        width: 90%;
        height: 5px;
        background-color: #7B0F28;
        margin: 20px auto;
    }

    article {
        background-color: #5D6916;
        color: white;
        padding: 20px;
        border-radius: 10px;
        max-width: 800px;
        margin: 20px auto;
    }

    @media only screen and (max-width: 600px) {
        .nav ul {
            flex-direction: column;
            gap: 10px;
        }

        .profile-controls {
            flex-direction: column;
        }

        header {
            flex-wrap: wrap;
            text-align: center;
        }

        .nav {
            justify-content: center;
            margin: 10px 0;
        }
    }
</style>
</head>

<header>
    <!-- Logo Section -->
    <div class="logo">
        <img src="assets/walletwizard.png" alt="Wallet Wizard Logo">
    </div>

    <!-- Navigation Bar -->
    <nav class="nav">
        <ul>
            <li><a class="navi" href="Dashboard.html">Dashboard</a></li>
            <li><a class="navi" href="Transactions.html">Transactions</a></li>
            <li><a class="budgeting" href="#">Budgeting</a></li>
            <li><a class="navi" href="Contact.html">Contact</a></li>
        </ul>
    </nav>

    <!-- Profile and Logout Controls -->
    <div class="profile-controls">
        <a href="profile.html">Profile</a>
        <a href="#">Log Out</a>
    </div>
</header>

<main>
    <article>
        <h1>Welcome!</h1>
        <p>PLACEHOLDER FOR CONTENT</p>
        <hr class="sep">
        <h2>MORE CONTENT</h2>
        <p>PLACEHOLDER FOR CONTENT</p>
    </article>
</main>

</body>
</html>
