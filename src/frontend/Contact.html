<!DOCTYPE html>
<html lang="en">
<head>
<title>Wallet Wizard - Contact Us</title>
<meta charset="UTF-8">
<meta name="description" content="Wallet Wizard Contact Page">
<meta name="keywords" content="money management, contact us">
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
    * { box-sizing: border-box; }

    body {
        font-family: 'Times New Roman', serif;
        background-color: #d7e1ac;
        margin: 0;
        padding: 0;
    }

    header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: #5D6916;
        padding: 10px 20px;
    }

    .logo img {
        height: 96px;
        width: auto;
    }

    .nav {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-grow: 1;
    }

    .nav ul {
        list-style: none;
        display: flex;
        padding: 0;
        margin: 0;
        gap: 20px;
    }

    .nav li {
        margin: 20px;
        padding: 10px 20px;
    }

    .nav a {
        color: #000;
        text-decoration: none;
        padding: 10px 30px;
        border-radius: 5px;
        font-weight: bold;
        background-color: #87991D;
        border: 2px solid #73623C;
    }

    .nav a:hover {
        background-color: #745916;
        color: black;
        border: 2px solid #66B2FF;
    }

    .profile-buttons {
        display: flex;
        align-items: center;
        gap: 30px;
    }

    .profile-buttons a {
        background-color: #87991D;
        color: #000;
        padding: 10px 15px;
        border-radius: 5px;
        border: 2px solid #73623C;
        text-decoration: none;
        font-weight: bold;
    }

    .profile-buttons a:hover {
        background-color: #745916;
        color: black;
        border: 2px solid #66B2FF;
    }

    main {
        display: flex;
        justify-content: space-between;
        padding: 20px;
    }

    .contact-form {
        background-color: #73623C;
        color: white;
        padding: 30px;
        border-radius: 10px;
        flex: 0 0 70%;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .contact-form h2 {
        margin-top: 0;
    }

    .contact-form label {
        display: block;
        margin: 15px 0 5px;
    }

    .contact-form input, .contact-form textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #87991D;
        border-radius: 5px;
        margin-bottom: 15px;
        
    }

    .contact-form button {
        background-color: #87991D;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
    }

    .contact-form button:hover {
        background-color: #745916;
        color: black;
    }

    .empty-space {
        flex: 0 0 30%;
        border: 2px solid #5D6916;
        background-color: #9BB421;
        border-radius: 10px;
        padding: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        height: auto;
    }

    footer {
        text-align: center;
        padding: 20px;
        background-color: #5D6916;
        color: white;
    }

    @media (max-width: 768px) {
        main {
            flex-direction: column;
        }

        .contact-form, .empty-space {
            flex: 1 1 100%;
            margin-bottom: 20px;
        }
    }
</style>
</head>

<body>
<header>
    <div class="logo">
        <img src="assets/walletwizard.png" alt="Wallet Wizard Logo">
    </div>
    <nav class="nav">
        <ul>
            <li><a class="navi" href="Dashboard.html">Dashboard</a></li>
            <li><a class="navi" href="Transactions.html">Transactions</a></li>
            <li><a class="budgeting" href="Budgeting.html">Budgeting</a></li>
            <li><a class="navi" href="Contact.html">Contact</a></li>
        </ul>
    </nav>
    <div class="profile-buttons">
        <a href="Profile.html">Profile</a>
        <a href="Logout.html">Log Out</a>
    </div>
</header>

<main>
    <!-- Contact Form Section -->
    <div class="contact-form">
        <h2>Contact Us</h2>
        <p>We'd love to hear from you! Please fill out the form below:</p>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="6" required></textarea>

            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Empty Space Section -->
    <div class="empty-space">
        <p>This is an empty div box with some placeholder text.</p>
    </div>
</main>

<footer>
    <h3>Thank you for visiting Wallet Wizard!</h3>
</footer>
</body>
</html>
