<!DOCTYPE html>
<html lang="en">
<head>
<title>Wallet Wizard</title>

<meta charset="UTF-8">
<meta name="description" content="Wallet Wizard">
<meta name="keywords" content="money management">
<meta name="author" content="">
<meta name ="viewport" content = "width=device-width, initial-scale=1.0" />
<style>
    * {box-sizing: border-box;}

    body {
        font-family: 'Times New Roman', serif;
        background-color: #d7e1ac;
        margin: 0;
    }

    header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: #5D6916;
        padding: 10px 20px;
    }

    .logo {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .logo img {
        height: 100px;
        width: auto;
    }

    .current {background-color: #745916;
        color: black;
		border: 2px solid #66B2FF;
    }

    .nav {
        display: flex;
        gap: 20px;
    }

    .nav ul {
        list-style: none;
        display: flex;
        padding: 0;
        margin: 0;
    }

    .nav li {
		padding: 10px 20px;
        margin: 30px;
    }

    .nav a {
        color: #000;
        text-decoration: none;
        padding: 10px 30px;
        border-radius: 5px;
        font-weight: bold;
        background-color: #87991D;
        border: 2px solid #73623C;
    }

    .nav a:hover {
        background-color: #745916;
        color: black;
		border: 2px solid #66B2FF;
    }

    .budgeting {
        background-color: #73623C;
        color: black;
        border-color: #66B2FF;
    }

    .profile-buttons {
        display: flex;
        align-items: center;
        gap: 30px;
    }

    .profile-buttons a {
        background-color: #87991D;
        color: #000;
        padding: 10px 15px;
        border-radius: 5px;
        border: 2px solid #73623C;
        text-decoration: none;
        font-weight: bold;
    }

    .profile-buttons a:hover {
        background-color: #745916;
        color: black;
        border: 2px solid #66B2FF;
    }

    


    main {
        text-align: center;
        padding: 20px;
    }

    h1, h2 {
        color: #340913;
    }

    .sep {
        width: 90%;
        height: 5px;
        background-color: #7B0F28;
        margin: 20px auto;
    }

    article {
        background-color: #5D6916;
        color: white;
        padding: 20px;
        border-radius: 10px;
        max-width: 800px;
        margin: 20px auto;
    }

    

#logoutBtn {
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
}

.popup {
  display: none; /* Hidden by default */
  position: fixed;
  z-index: 1;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5); /* Black background with opacity */
}

.popup-content {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: white;
  padding: 20px;
  border-radius: 8px;
  text-align: center;
  box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
}

.popup .close-btn {
  position: absolute;
  top: 10px;
  right: 10px;
  font-size: 20px;
  cursor: pointer;
}

button {
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
  margin-top: 10px;
}

#confirmLogout {
  background-color: red;
  color: white;
}

#cancelLogout {
  background-color: gray;
  color: white;
}


@media only screen and (max-width: 600px) {
        .nav ul {
            flex-direction: column;
            gap: 10px;
        }

        .profile-buttons {
            flex-direction: column;
        }

        header {
            flex-wrap: wrap;
            text-align: center;
        }

        .nav {
            justify-content: center;
            margin: 10px 0;
        }
    }
</style>
</head>
<body>
<header>
    <!-- Logo Section -->
    <div class="logo">
        <img src="/static/walletwizard.png" alt="Wallet Wizard Logo" />
    </div>

    <!-- Navigation Bar -->
    <nav class="nav">
        <ul>
            <li><a href="/api/dashboard">Dashboard</a></li>
            <li><a class="navi" href="/api/transactions">Transactions</a></li>
            <li><a class="budgeting" href="/api/budgeting">Budgeting</a></li>
            <li><a class="navi" href="/api/contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Profile and Logout Controls -->
    <div class="profile-buttons">
        <a href="/api/profile">Profile</a>
        <a href="#" class="profile-button" onclick="openPopup()">Log Out</a>
    </div>

    <div id="popup" style="display:none; position: fixed; left: 50%; top: 50%; transform: translate(-50%, -50%); background-color: white; padding: 20px; border: 1px solid #ccc; box-shadow: 0 4px 8px rgba(0,0,0,0.2);">
        <p>Would you like to log out?</p>
        <button onclick="logout()">Yes, Log Out</button>
        <button onclick="cancelLogout()">Cancel</button>
      </div>

</header>

<main>
    <article>
        <h1>Welcome, <span id="username-display"></span></h1>
        <p>PLACEHOLDER FOR CONTENT</p>
        <hr class="sep">
        <h2>MORE CONTENT</h2>
        <p>PLACEHOLDER FOR CONTENT</p>
    </article>
</main>

<script src="frontendJS/logout.js"></script>
</body>
</html>
